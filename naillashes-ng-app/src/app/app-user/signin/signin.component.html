

<h2>Sign Up</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSumbit()">

  <div class="form-group">
    <label for="username"> username byczku </label>
    <input type="text" formControlName="email" required [ngClass]="{'is-invalid': formControl.email.touches && formControl.email?.errors}" >
    <div *ngIf="formControl.email.touched && formControl.username?.errors" class="invalid-feedback">
      <div *ngIf="formControl.email?.errors.required">Please input your username or email!</div>
    </div>
  </div>

  <div class="form-group">
    <label for="password"> password byczku </label>
    <input type="text" formControlName="password" required [ngClass]="{'is-invalid': formControl.password.touches && formControl.password?.errors}" >
    <div *ngIf="formControl.password.touched && formControl.password?.errors" class="invalid-feedback">
      <div *ngIf="formControl.password?.errors.required">Please input your password!</div>
    </div>
  </div>

  <div class="form-group">
    <button class="btn btn-primary btn-block">Login</button>
    <!--<a [routerLink]="['/sign-up']" class="btn btn-link d-inline-block">Register now!</a>-->
  </div>


</form>
